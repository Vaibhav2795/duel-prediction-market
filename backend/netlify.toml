[build]
  command = "npm run build:netlify"
  functions = "dist/netlify/functions"
  publish = "dist"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/matches/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/users/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "20"
